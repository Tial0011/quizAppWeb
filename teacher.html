<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Quiz | QuizMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="min-h-screen bg-gradient-to-br from-blue-500 to-cyan-400 flex flex-col items-center justify-start py-10"
  >
    <!-- HEADER -->
    <header class="text-center text-white mb-8">
      <h1 class="text-3xl font-bold mb-2">QuizMaster</h1>
      <p class="text-sm opacity-90">Create and manage your quizzes easily</p>
    </header>

    <!-- MAIN CARD -->
    <main class="bg-white w-full max-w-2xl rounded-2xl shadow-xl p-6 sm:p-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
        Set a New Quiz
      </h2>

      <form id="setQuestionForm" class="space-y-5">
        <!-- TEACHER EMAIL -->
        <div>
          <label
            for="teacherEmail"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Teacher Email</label
          >
          <input
            type="email"
            id="teacherEmail"
            placeholder="Enter your email"
            required
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          />
        </div>

        <!-- TOPIC -->
        <div>
          <label
            for="topicName"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Topic/Subject Name</label
          >
          <input
            type="text"
            id="topicName"
            placeholder="e.g. Biology - Cells"
            required
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          />
        </div>

        <!-- TIMER -->
        <div>
          <label
            for="quizTimer"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Timer (in minutes)</label
          >
          <input
            type="number"
            id="quizTimer"
            placeholder="e.g. 15"
            required
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          />
        </div>

        <!-- QUESTIONS CONTAINER -->
        <div id="questionsContainer" class="space-y-5"></div>

        <!-- ADD QUESTION BUTTON -->
        <button
          type="button"
          id="addQuestionBtn"
          class="w-full py-2 rounded-lg bg-blue-500 hover:bg-blue-600 text-white font-semibold transition-all"
        >
          + Add Question
        </button>

        <!-- SUBMIT -->
        <button
          type="submit"
          class="w-full py-2 rounded-lg bg-green-500 hover:bg-green-600 text-white font-semibold transition-all"
        >
          Save Quiz
        </button>

        <!-- BACK BUTTON -->
        <button
          type="button"
          id="backBtn"
          onclick="window.location.href='index.html'"
          class="w-full py-2 rounded-lg bg-gray-500 hover:bg-gray-600 text-white font-semibold transition-all"
        >
          ‚Üê Back to Home
        </button>
      </form>
    </main>

    <footer class="text-white text-sm mt-10 opacity-80">
      &copy; 2025 QuizMaster. All rights reserved.
    </footer>

    <script>
      // Add question dynamically (matching teacher.js selectors)
      const addQuestionBtn = document.getElementById("addQuestionBtn");
      const questionsContainer = document.getElementById("questionsContainer");

      addQuestionBtn.addEventListener("click", () => {
        const questionIndex = questionsContainer.children.length + 1;
        const questionBlock = document.createElement("div");
        questionBlock.classList.add(
          "border",
          "border-gray-200",
          "rounded-lg",
          "p-4",
          "shadow-sm"
        );

        questionBlock.innerHTML = `
    <label class="block font-medium text-gray-700 mb-1">Question ${questionIndex}</label>
    <input type="text" placeholder="Enter question" required class="questionText w-full border border-gray-300 rounded-lg px-3 py-2 mb-3 focus:ring-2 focus:ring-blue-400 focus:outline-none"/>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
      <input type="text" placeholder="Option A" required class="optionA border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"/>
      <input type="text" placeholder="Option B" required class="optionB border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"/>
      <input type="text" placeholder="Option C" required class="optionC border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"/>
      <input type="text" placeholder="Option D" required class="optionD border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"/>
    </div>

    <label class="block mt-3 text-sm font-semibold">Correct Answer:</label>
    <select class="correctAnswer border rounded px-2 py-1">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>
  `;
        questionsContainer.appendChild(questionBlock);
      });
    </script>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="module" src="index.js"></script>
  <script type="module" src="teacher.js"></script>
  <!-- or student.js depending on the page -->
</html>
