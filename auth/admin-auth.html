<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Admin Login â€” STC Quiz</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">
        Admin Login
      </h1>

      <form id="adminLogin" class="space-y-4">
        <input
          id="adminEmail"
          type="email"
          placeholder="Admin email"
          required
          class="w-full p-2 border rounded"
        />
        <input
          id="adminPassword"
          type="password"
          placeholder="Password"
          required
          class="w-full p-2 border rounded"
        />
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded"
        >
          Login
        </button>
      </form>

      <p id="msg" class="mt-3 text-sm text-center text-red-500 hidden"></p>
    </div>

    <script type="module" src="../js/admin-auth.js"></script>
  </body>
</html>
