<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Departments â€” STC Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r p-6">
      <h2 class="text-2xl font-bold text-blue-600 mb-6">Admin Panel</h2>

      <nav class="space-y-3">
        <a href="admin-dashboard.html" class="block">Dashboard</a>
        <a href="admin-manage-teachers.html" class="block">Manage Teachers</a>
        <a href="admin-manage-students.html" class="block">Manage Students</a>
        <a class="font-bold text-blue-600 block">Departments</a>
        <a href="admin-settings.html" class="block">Settings</a>
      </nav>

      <button
        id="logoutBtn"
        class="mt-6 w-full bg-red-500 text-white py-2 rounded"
      >
        Logout
      </button>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 max-w-4xl mx-auto">
      <h1 class="text-3xl font-bold mb-6">Manage Departments</h1>

      <!-- Add Department Form -->
      <div class="bg-white p-6 rounded shadow mb-8">
        <h2 class="text-xl font-semibold mb-4">Add New Department</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input
            id="deptName"
            type="text"
            placeholder="Department Name (e.g. Computer Science)"
            class="p-2 border rounded w-full"
          />
          <input
            id="deptCode"
            type="text"
            placeholder="Department Code (e.g. CSC)"
            class="p-2 border rounded w-full"
          />
        </div>

        <button
          id="addDeptBtn"
          class="mt-4 bg-blue-600 text-white px-4 py-2 rounded"
        >
          Add Department
        </button>
      </div>

      <!-- Departments Table -->
      <div class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">All Departments</h2>

        <table class="w-full border-collapse">
          <thead>
            <tr class="bg-gray-200 text-left">
              <th class="p-2 border">Department Name</th>
              <th class="p-2 border">Code</th>
              <th class="p-2 border">Actions</th>
            </tr>
          </thead>
          <tbody id="deptTable"></tbody>
        </table>
      </div>
    </main>

    <script type="module" src="../js/admin-manage-departments.js"></script>
  </body>
</html>
