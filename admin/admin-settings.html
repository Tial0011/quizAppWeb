<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Settings â€” STC Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r p-6">
      <h2 class="text-2xl font-bold text-blue-600 mb-6">Admin Panel</h2>

      <nav class="space-y-3">
        <a href="admin-dashboard.html" class="block">Dashboard</a>
        <a href="admin-manage-teachers.html" class="block">Manage Teachers</a>
        <a href="admin-manage-students.html" class="block">Manage Students</a>
        <a href="admin-manage-departments.html" class="block">Departments</a>
        <a class="font-bold text-blue-600 block">Settings</a>
      </nav>

      <button
        id="logoutBtn"
        class="mt-6 w-full bg-red-500 text-white py-2 rounded"
      >
        Logout
      </button>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 max-w-3xl mx-auto">
      <h1 class="text-3xl font-bold mb-6">Admin Settings</h1>

      <!-- Profile Display -->
      <div class="bg-white p-6 rounded shadow mb-8">
        <h2 class="text-xl font-semibold mb-3">Account Information</h2>
        <p><strong>Email:</strong> <span id="adminEmail">...</span></p>
        <p><strong>Role:</strong> System Administrator</p>
      </div>

      <!-- Change Password -->
      <div class="bg-white p-6 rounded shadow mb-8">
        <h2 class="text-xl font-semibold mb-3">Change Password</h2>
        <div class="space-y-3">
          <input
            id="oldPass"
            type="password"
            placeholder="Current Password"
            class="w-full p-2 border rounded"
          />
          <input
            id="newPass"
            type="password"
            placeholder="New Password"
            class="w-full p-2 border rounded"
          />
          <input
            id="confirmPass"
            type="password"
            placeholder="Confirm New Password"
            class="w-full p-2 border rounded"
          />
          <button
            id="changePassBtn"
            class="bg-blue-600 text-white px-4 py-2 rounded w-full"
          >
            Update Password
          </button>
        </div>
      </div>

      <!-- Danger Zone -->
      <div class="bg-white p-6 rounded shadow border border-red-400">
        <h2 class="text-xl font-semibold text-red-600 mb-3">Danger Zone</h2>

        <button
          id="clearResults"
          class="w-full bg-red-500 text-white py-2 rounded mb-3"
        >
          Clear All Quiz Results (Reset Progress)
        </button>

        <button
          id="logoutEveryone"
          class="w-full bg-red-700 text-white py-2 rounded"
        >
          Logout All Users (Force Logout)
        </button>
      </div>
    </main>

    <script type="module" src="../js/admin-settings.js"></script>
  </body>
</html>
