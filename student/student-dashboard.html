<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Student Dashboard - STC</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="bg-white shadow p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">STC Quiz</h1>
      <div>
        <span id="studentNameDisplay" class="mr-4"></span>
        <button id="logoutBtn" class="text-red-600">Logout</button>
      </div>
    </div>

    <main class="p-6 max-w-4xl mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <a
          href="student-take-quiz.html"
          class="block bg-blue-600 text-white p-6 rounded"
          >Start Quiz</a
        >
        <a
          href="student-progress.html"
          class="block bg-green-600 text-white p-6 rounded"
          >View Progress</a
        >
      </div>

      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-2">Available Quizzes (for your class)</h2>
        <div id="availableList" class="space-y-3"></div>
      </div>
    </main>

    <script type="module" src="../js/student-dashboard.js"></script>
  </body>
</html>
