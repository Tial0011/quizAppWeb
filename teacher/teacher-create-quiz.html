<!-- teacher/teacher-create-quiz.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Create Quiz — STC</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-100 flex">
    <aside class="w-64 bg-white p-6 border-r hidden md:block">
      <h2 class="font-bold mb-4">Teacher</h2>
      <nav class="space-y-3">
        <a href="./teacher-dashboard.html">Dashboard</a>
        <a class="font-semibold" href="./teacher-create-quiz.html"
          >Create Quiz</a
        >
        <a href="./teacher-view-results.html">View Results</a>
      </nav>
    </aside>

    <main class="flex-1 p-8">
      <h1 class="text-2xl font-bold mb-4">Create Quiz</h1>

      <form id="createQuizForm" class="bg-white p-6 rounded shadow max-w-xl">
        <label class="block mb-2">Quiz Title</label>
        <input id="quizTitle" required class="w-full p-2 border rounded mb-4" />

        <label class="block mb-2">Department</label>
        <select id="quizDept" required class="w-full p-2 border rounded mb-4">
          <option value="">Select</option>
          <option>MBBS</option>
          <option>Nursing</option>
          <option>MLS</option>
        </select>

        <label class="block mb-2">Class Level</label>
        <select id="quizClass" required class="w-full p-2 border rounded mb-4">
          <option value="">Select</option>
          <option>100L</option>
          <option>200L</option>
          <option>300L</option>
          <option>400L</option>
          <option>500L</option>
        </select>

        <label class="block mb-2">Duration (minutes)</label>
        <input
          id="quizDuration"
          type="number"
          min="1"
          required
          class="w-full p-2 border rounded mb-4"
        />

        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">
          Continue — Add Questions
        </button>
      </form>
    </main>

    <script type="module" src="../js/quiz-create.js"></script>
  </body>
</html>
