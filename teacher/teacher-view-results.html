<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex min-h-screen">
      <aside class="w-64 bg-white p-6 border-r hidden md:block">
        <h2 class="font-bold mb-4">Teacher Menu</h2>
        <nav class="space-y-3">
          <a href="./teacher-dashboard.html">Dashboard</a>

      <main class="flex-1 p-8">
        <h1 class="text-2xl font-bold mb-4">Quiz Results</h1>
        <div id="quizList" class="space-y-4"></div>

        <!-- modal -->
        <div
          id="studentModal"
          class="hidden fixed inset-0 bg-black/50 flex items-center justify-center"
        >
          <div class="bg-white p-6 rounded shadow w-full max-w-2xl">
            <h2 id="modalQuizTitle" class="text-xl font-bold mb-3"></h2>
            <div
              id="studentResults"
              class="space-y-3 max-h-72 overflow-auto"
            ></div>
            <button
              id="closeModal"
              class="mt-4 w-full bg-gray-700 text-white py-2 rounded"
            >
              Close
            </button>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="../js/teacher-view-results.js"></script>
  </body>
