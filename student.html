<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Answer Quiz | QuizMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="min-h-screen bg-gradient-to-br from-cyan-400 to-blue-500 flex flex-col items-center justify-start py-10"
  >
    <!-- HEADER -->
    <header class="text-center text-white mb-8">
      <h1 class="text-3xl font-bold mb-2">QuizMaster</h1>
      <p class="text-sm opacity-90">Answer quizzes and test your knowledge</p>
    </header>

    <!-- MAIN CARD -->
    <main class="bg-white w-full max-w-2xl rounded-2xl shadow-xl p-6 sm:p-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
        Answer a Quiz
      </h2>

      <form id="studentForm" class="space-y-5">
        <!-- STUDENT NAME -->
        <div>
          <label
            for="studentName"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Full Name</label
          >
          <input
            type="text"
            id="studentName"
            placeholder="Enter your full name"
            required
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          />
        </div>

        <!-- TOPIC SELECTION -->
        <div>
          <label
            for="topicSelect"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Select Topic</label
          >
          <select
            id="topicSelect"
            required
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          >
            <option value="">Select a quiz</option>
          </select>
        </div>

        <!-- TIMER -->
        <p
          id="timer"
          class="text-center text-lg font-semibold text-red-500 hidden"
        ></p>

        <!-- QUESTION AREA -->
        <div id="questionArea" class="space-y-5"></div>

        <!-- SUBMIT -->
        <button
          type="submit"
          class="w-full py-2 rounded-lg bg-green-500 hover:bg-green-600 text-white font-semibold transition-all"
        >
          Submit Answers
        </button>

        <!-- BACK BUTTON -->
        <button
          type="button"
          id="backBtn"
          class="w-full py-2 rounded-lg bg-gray-500 hover:bg-gray-600 text-white font-semibold transition-all"
        >
          ‚Üê Back to Home
        </button>
      </form>

      <!-- RESULT SECTION -->
      <div id="resultSection" class="hidden text-center mt-8">
        <h2 class="text-2xl font-semibold text-green-600 mb-2">
          Quiz Completed!
        </h2>
        <p id="scoreText" class="text-gray-800 mb-4"></p>
        <div
          id="missedQuestions"
          class="text-left bg-red-50 p-4 rounded-lg border border-red-200"
        ></div>
      </div>
    </main>

    <footer class="text-white text-sm mt-10 opacity-80">
      &copy; 2025 QuizMaster. All rights reserved.
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="module" src="student.js"></script>
  </body>
</html>
